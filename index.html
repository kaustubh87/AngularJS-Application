<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>


  <!-- endbuild -->
</head>

<body ng-app="movieManiaApp">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <div class="header">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

          <a class="navbar-brand" href="#/">movieMania</a>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Home</a></li>
            <li><a ng-href="#/about">About</a></li>
            <li><a ng-href="#/">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <div ng-view=""></div>
    <div ng-controller="MainCtrl">

<div class="col-xs-7 col-lg-7">
      <div ng-repeat="movie in movies" style="float:left;" >
        <h3 ng-bind="movie.title"></h3>
        <img ng-src="{{movie.image}}" style="float:left;" />
        <div ng-bind="movie.description"></div>
      </div>
</div>

<div class="col-xs-1">
  <span class="glyphicon glyphicon-menu-right" ng-show="closed" ng-click="closed=false"></span>
  <span class="glyphicon glyphicon-menu-down" ng-hide="closed" ng-click="closed=true"></span>

</div>
      <div class="col-xs-4" ng-hide="closed">
        <h2>Add</h2>

        <div class="form-group">
          <label>Title</label>
          <input class="form-control" ng-keyup="validateTitle()" placeholder="Enter title" ng-model="movie.title">
        </div>

        <div class="form-group">
          <label>Image</label>
          <input class="form-control" placeholder="Image" ng-model="movie.image">
          <div ng-show="movie.image.length > 7">
            <h4>Preview</h4>
            <img ng-src="{{movie.image}}">
          </div>
        </div>

        <div class="form-group">
          <label>Category</label>
          <select class="form-control" ng-change="checkCategorySelected()" ng-model="movie.category">
              <option value="">-</option>
              <option value="Epic">Epic</option>
              <option value="Awesome">Awesome</option>
              <option value="Average">Average</option>
          </select>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-blur="checkDescription()" ng-model="movie.description"></textarea>
        </div>

        <button class="btn btn-info" ng-click="addMovie()" ng-show="isValid()">Add</button>
      </div>
    </div>


  </div>

  <div class="footer">
    <div class="container">
      <p>&copy 2017 Kaustubh Vinzanekar</p>
    </div>
  </div>

  <!-- build:js({.tmp,app}) scripts/scripts.js -->

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/movie.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
  <!-- endbuild -->
</body>

</html>
